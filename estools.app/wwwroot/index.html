<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estools.app</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="estools.app.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script>navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });</script>
    <script>
        window.util = {
            downloadFile: async (fileName, contentStreamReference, type) => {
                const arrayBuffer = await contentStreamReference.arrayBuffer();
                const blob = new Blob([arrayBuffer], { type: type });
                const url = URL.createObjectURL(blob);
                const anchorElement = document.createElement('a');
                anchorElement.href = url;
                anchorElement.download = fileName ?? '';
                anchorElement.click();
                anchorElement.remove();
                URL.revokeObjectURL(url);
            },
            listFolder: async (dotNetObjectRef) => {
                try {

                    var dirHandle = await window.showDirectoryPicker({ mode: 'read' });

                    let names = [];

                    for await (const entry of dirHandle.values()) {
                        names.push(entry.name);
                    }
                    await dotNetObjectRef.invokeMethodAsync("ReceiveFolderHandle", names, DotNet.createJSObjectReference(dirHandle));
                }
                catch (e) {
                    console.warn(e.message);
                    console.debug(e);
                }
            },
            openFolder: async () => {
                const dirHandle = await window.showDirectoryPicker({ mode: 'read' });
                for await (const entry of dirHandle.values()) {
                    console.log(entry.kind, entry.name);
                }
                return dirHandle;
            },
            openFile: async (fileName, dirHandle) => {
                const fileHandle = await dirHandle.getFileHandle(fileName, { create: false });

                const file = await fileHandle.getFile();

                console.log(file.name);

                return await file.arrayBuffer();
            }
        }
    </script>
</body>

</html>
